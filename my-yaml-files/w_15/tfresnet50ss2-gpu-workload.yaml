apiVersion: batch/v1
kind: Job
metadata:
  name: tfresnet50ss2-gpu-workload
  labels:
    app: tfresnet50ss-gpu-workload
spec:
  parallelism: 1
  completions: 1
  template:
    metadata:
      name: tfresnet50ss2-gpu-pod
      labels:
        app: tfresnet50ss-gpu-pod
    spec:
      restartPolicy: OnFailure 
      containers:
      - name: mlperf-infer-imgclassify-tf-resnet50-gpu-container
        image: aferikoglou/mlperf-infer-imgclassify-tf-resnet50-gpu:latest
        command: ['sh', '-c', 'cp /tmp/coco.py /tmp/inference/v0.5/classification_and_detection/python && cp /tmp/backend_tf.py /tmp/inference/v0.5/classification_and_detection/python && cd /tmp/inference/v0.5/classification_and_detection && MODEL_DIR=/tmp/model DATA_DIR=/tmp/dataset ./run_local.sh tf resnet50 gpu --scenario SingleStream']
        resources:
          limits:
            aliyun.com/gpu-mem: 9
