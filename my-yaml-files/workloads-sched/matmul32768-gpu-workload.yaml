apiVersion: batch/v1
kind: Job
metadata:
  name: matmul32768-gpu-workload
  labels:
    app: matmul32768-gpu-workload
spec:
  parallelism: 2
  completions: 2
  template:
    metadata:
      name: matmul32768-gpu-pod
      labels:
        app: matmul32768-gpu-pod
    spec:
      schedulerName: custom-scheduler
      restartPolicy: OnFailure 
      containers:
      - name: matmul32768-container
        image: aferikoglou/matmul:latest
        command: ['/home/MatrixMultiplication/mat_mul']
        args: ['32768']
        resources:
          limits:
            nvidia.com/mem: 1
