apiVersion: batch/v1
kind: Job
metadata:
  name: matmul1024-gpu-workload
  labels:
    app: matmul1024-gpu-workload
spec:
  parallelism: 1
  completions: 1
  template:
    metadata:
      name: matmul1024-gpu-pod
      labels:
        app: matmul1024-gpu-pod
    spec:
      restartPolicy: OnFailure 
      containers:
      - name: matmul1024-container
        image: aferikoglou/matmul:latest
        command: ['/home/MatrixMultiplication/mat_mul']
        args: ['1024']
        resources:
          limits:
            aliyun.com/gpu-mem: 31
