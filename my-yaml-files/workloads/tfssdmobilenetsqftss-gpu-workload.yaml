apiVersion: batch/v1
kind: Job
metadata:
  name: tfssdmobilenetsqftss-gpu-workload
  labels:
    app: tfssdmobilenetsqftss-gpu-workload
spec:
  parallelism: 1
  completions: 1
  template:
    metadata:
      name: tfssdmobilenetsqftss-gpu-pod
      labels:
        app: tfssdmobilenetsqftss-gpu-pod
    spec:
      restartPolicy: OnFailure 
      containers:
      - name: mlperf-infer-imgclassify-tf-ssdmob-gpu-container
        image: aferikoglou/mlperf-infer-imgclassify-tf-ssdmob-gpu:latest
        command: ['sh', '-c', 'cp /tmp/coco.py /tmp/inference/v0.5/classification_and_detection/python && cd /tmp/inference/v0.5/classification_and_detection && MODEL_DIR=/tmp/models/ssd-mobilenet-ssd-mobilenet-sqft DATA_DIR=/tmp/dataset ./run_local.sh tf ssd-mobilenet gpu --scenario SingleStream']
        resources:
          limits:
            aliyun.com/gpu-mem: 31
