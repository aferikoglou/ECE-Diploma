apiVersion: batch/v1
kind: Job
metadata:
  name: tf-ssdmobilenet-symmetrquantfinetuned-2048-3
spec:
  completions: 1
  parallelism: 1
  template:
    metadata:
      name: tf-ssdmobilenet-symmetrquantfinetuned-2048-3-pod
    spec:
      containers:
      - command:
        - sh
        - -c
        - cp /root/configs/2048/mlperf.conf /root/inference/v0.5/ && cd /root/inference/v0.5/classification_and_detection
          && MODEL_DIR=/root/models/tf-ssdmobilenet-symmetrquantfinetuned DATA_DIR=/root/datasets/coco-300
          ./run_local.sh tf ssd-mobilenet gpu --scenario SingleStream
        image: aferikoglou/mlperf-inference:latest
        name: mlperf-inference-container
        resources:
          limits:
            nvidia.com/gpu: 1
      restartPolicy: OnFailure
